<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals Mail-Link</title>
</head>


<body>

    <p id="maillink"></p>

    <script>
        const name = "Said"
        const mail = "Saiddiriye002@gmail.com"

        const emailLink = `<a href="mailto: ${mail}">
            Send mail til ${name}<a/>
        
        `;

        document.getElementById("maillink").innerHTML = emailLink;

    </script>


    
</body>
</html>
