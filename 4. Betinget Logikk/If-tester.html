<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-tester LMS</title>
</head>


<body>
    <p>Er myndig <span id="above18"></span></p>
    <p id="driver-license"></p>

    <script>
        //Globale variabler
        const age = 39 
        const hasDriverLicense = true

        // HTML elementne blir manipulert, globale variabler 
        const above18 = document.getElementById("above18")
        const license = document.getElementById("driver-license")

        if (age > 17) {
            above18.innerHTML = "Ja"

        // Kondisjon m√∏tt, denne personen har kanskje bilsertifikat
        if (hasDriverLicense === true) {
            license.innerHTML = "Har bilsertifikat"
        } else {
            license.innerHTML = "Har ikke bilsertifikat"
        }
        
        } else {
            above18.innerHTML = "Nei"
        }



    </script>

    
</body>
</html>
