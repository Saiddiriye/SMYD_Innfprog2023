<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Prinout Cheat Sheet</title>
</head>


<body>
 

    <ul id="handleliste">

    </ul>
    
    <script>
            const shoppingList = ["Brød", ["Egg"], ["Melk"], ["Sukker"], ["Ost"], ["Sjokolade"]]
            // += Vil si å legge til noe
            let shoppingListHTML = ""

            shoppingList.map(element => shoppingListHTML += `<li>${element}</li>`)
            document.getElementById("handleliste").innerHTML = shoppingListHTML
    </script>


</body>
</html>
